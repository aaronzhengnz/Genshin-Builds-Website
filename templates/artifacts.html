{% extends "layout.html" %}
{% block content %}
<h2>Artifacts</h2>

<!-- Search Form -->
<form method="GET" action="{{ url_for('artifacts') }}">
    <input type="text" name="query" placeholder="Search artifacts..." value="{{ request.args.get('query', '') }}">
    <button type="submit">Search</button>
</form>

<!-- Artifacts Grid -->
<div id="artifacts_grid-container">
    {% for artifact in artifacts %}
    <div class="artifacts_grid_item">
        <div>
            <a href="/artifacts/{{ artifact.Artifact_Set_URL }}">
                <div>
                    <img src="{{ artifact.Flower_Image_URI }}" alt="{{ artifact.Artifact_Name }}">
                    <h2>{{ artifact.Artifact_Set_Name }}</h2>
                </div>
            </a>
        </div>
    </div>
    {% else %}
    <p>No artifacts found matching your query.</p>
    {% endfor %}
</div>
{% endblock %}
