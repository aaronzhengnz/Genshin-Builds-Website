{% extends "layout.html" %}
{% block content %}
<h2>Artifacts</h2>
<div id="artifacts_grid-container">
    {% for artifact in artifacts %}
    <div class="artifacts_grid_item">
        <div>
            <a href="/artifacts/{{ artifact.Artifact_Set_URL }}">
                <div>
                    <img src="{{ artifact.Flower_Image_URI }}" alt="{{ artifact.Artifact_Name }}">
                    <h2>{{ artifact.Artifact_Set_Name }}</h2>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
