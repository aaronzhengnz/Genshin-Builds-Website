{% extends "layout.html" %}
{% block content %}
<h1>Characters</h1>
<div id="characters_grid-container">
    {% for character in characters %}
    <div class="characters_grid-item">
        <div class="characters_image-container">
            <a href="/characters/{{ character.Character_URL }}">
                <div>
                    <img src="{{ character.Character_Image_URI }}" alt="{{ character.Character_Name }}">
                    <h2>{{ character.Character_Name }}</h2>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
