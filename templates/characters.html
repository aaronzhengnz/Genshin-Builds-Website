{% extends "layout.html" %}
{% block content %}
<h1>Characters</h1>
<div id="characters-grid-container">
    {% for character in characters %}
    <div class="characters-grid-item">
        <div class="character-image-container">
                <img src="{{ character.Character_Image_URI }}" alt="{{ character.Character_Name }}">
                <h2>{{ character.Character_Name }}</h2>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
