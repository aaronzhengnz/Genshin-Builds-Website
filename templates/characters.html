{% extends "layout.html" %}
{% block content %}
<h2>Characters</h2>

<!-- Search Form -->
<form method="GET" action="{{ url_for('characters') }}">
    <input type="text" name="query" placeholder="Search characters..." value="{{ request.args.get('query', '') }}">
    <button type="submit">Search</button>
</form>

<!-- Characters Grid -->
<div id="characters_grid-container">
    {% for character in characters %}
    <div class="characters_grid-item">
        <div>
            <a href="/characters/{{ character.Character_URL }}">
                <div>
                    <img src="{{ character.Character_Image_URI }}" alt="{{ character.Character_Name }}">
                    <h2>{{ character.Character_Name }}</h2>
                </div>
            </a>
        </div>
    </div>
    {% else %}
    <p>No characters found matching your query.</p>
    {% endfor %}
</div>
{% endblock %}
