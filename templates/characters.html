{% extends "layout.html" %}
{% block content %}
<h1>Characters</h1>
<div id="characters_grid-container">
    {% for character in characters %}
    <div class="characters_grid-item">
        <div class="characters_image-container">
            <div>
                <a href="/characters/{{ character.Character_URL }}"><img src="{{ character.Character_Image_URI }}" alt="{{ character.Character_Name }}"></a>
                <h2>{{ character.Character_Name }}</h2>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
