<!DOCTYPE html>
<html lang="en">

<head>
    <title>Genshin Impact Build Website</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> <!-- CDN Tailwind CSS import to use instead of CSS (style.css) -->
</head>

<body id="default" class="flex flex-col min-h-screen bg-gray-200"> <!-- General template for all pages -->
    <div class="flex-grow">
        <div class="mb-2 lg:mb-5" id="head">
            <header>{% include "header.html" %}</header>
            <nav>{% include "nav.html" %}</nav>
        </div>
        <main class="flex-grow">{% block content %}{% endblock %}</main>
    </div>
    <footer class="mt-2 lg:mt-5 bg-gray-300 text-center p-4" id="foot">
        {% include 'footer.html' %}
    </footer>

    <script src="/static/nav.js"></script>
</body>

</html>
